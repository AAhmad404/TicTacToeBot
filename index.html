<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous">
    </script>
    <script src="js/TicTacToeBot.js" defer></script>
    <script src="js/constants.js" defer></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content">
        <h1 id="title">Tic Tac Toe</h1>
        <div id="game-board">
            <button class="game-square" id="game-square-one"></button>
            <button class="game-square" id="game-square-two"></button>        
            <button class="game-square" id="game-square-three"></button>
            <button class="game-square" id="game-square-four"></button>
            <button class="game-square" id="game-square-five"></button>
            <button class="game-square" id="game-square-six"></button>
            <button class="game-square" id="game-square-seven"></button>
            <button class="game-square" id="game-square-eight"></button>
            <button class="game-square" id="game-square-nine"></button>
        </div>
        <p id="info"></p>
        <button id="reset-button">Reset Game</button>
        <select class="game-selectors" id="level-select">
            <option>Bot Off</option>
            <option>Easy</option>
            <option>Medium</option>
            <option>Undefeated</option>
        </select>
        <select class="game-selectors" id="player-select">
            <option>Random</option>
            <option>X</option>
            <option>O</option>
        </select>
    </div>
</body>
</html>
